<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Generator with Logo Centered</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    .qr-box {
      border: 4px solid #f9f9f9;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 8px;
      page-break-inside: avoid;
      text-align: center;
      position: relative;
      min-width: 120px;
      word-break: break-word;
    }
    .qr-box canvas {
      display: block;
      margin: 0 auto;
    }
    .qr-label {
      margin-top: 6px;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      white-space: pre-wrap; /* يحافظ على الأسطر */
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      page-break-inside: avoid;
    }
    .qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      border-radius: 6px;
      border: 2px solid #fff;
      background: white;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6 pt-20">
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex-shrink-0">
          <a href="#" class="text-xl font-bold text-indigo-600">AutoStore</a>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">5 × per Serial</a>
          <a href="page3.html" class="text-gray-700 hover:text-indigo-600 font-medium">2 × per Serial</a>
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-button" aria-label="Toggle menu" class="text-gray-700 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
      <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">5 × per Serial</a>
      <a href="page3.html" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">2 × per Serial</a>
    </div>
    <script>
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
      menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => { menu.classList.add('hidden'); });
      });
    </script>
  </header>
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">QR Generator</h1>
    <div class="mb-4">
      <label class="font-medium">Single Serial (3 QRs):</label>
      <input id="singleSerial" type="text" class="w-full border p-2 rounded mt-1" placeholder="Enter serial..." />
    </div>
    <div class="mb-4">
      <label class="font-medium">Multiple Serials (5 QRs each, 1 per line):</label>
      <textarea id="multiSerials" rows="5" class="w-full border p-2 rounded mt-1" placeholder="Enter serials..."></textarea>
    </div>
    <button onclick="generateQRs()" class="bg-blue-600 text-white px-4 py-2 rounded">Generate</button>
    <button onclick="downloadPDF()" class="bg-green-600 text-white px-4 py-2 rounded ml-2">Download PDF</button>

    <div id="preview" class="mt-6"></div>
  </div>

  <script>
    function clearPreview() {
      document.getElementById("preview").innerHTML = "";
    }

    function splitSerial(serial, maxLineLength) {
      const words = serial.split(/(-)/); // يحافظ على الفواصل "-"
      let lines = [];
      let currentLine = "";

      words.forEach(word => {
        if ((currentLine + word).length > maxLineLength) {
          lines.push(currentLine);
          currentLine = word;
        } else {
          currentLine += word;
        }
      });
      if (currentLine) lines.push(currentLine);
      return lines.join("\n");
    }

    function createQRBox(serial, size) {
      const box = document.createElement("div");
      box.className = "qr-box";

      const qrDiv = document.createElement("div");
      qrDiv.style.position = "relative";
      qrDiv.style.width = size + "px";
      qrDiv.style.height = size + "px";

      new QRCode(qrDiv, {
        text: serial,
        width: size,
        height: size,
        correctLevel: QRCode.CorrectLevel.H
      });

     // نضيف اللوجو
  const logo = document.createElement("img");
const LOGO_PATH = "src/Logo.png"; // ضع الصورة في نفس الفولدر أو مسار صحيح
logo.src = LOGO_PATH;             // مهم جداً عشان تظهر الصورة
logo.className = "qr-logo";
logo.style.width = size * 0.35 + "px"; // 20% من حجم QR
logo.style.height = size * 0.2 + "px";
qrDiv.appendChild(logo);

      const label = document.createElement("div");
      label.className = "qr-label";
      label.innerText = splitSerial(serial, 10); // يوزع السيريال على أسطر حسب طول كل سطر

      box.appendChild(qrDiv);
      box.appendChild(label);

      return box;
    }

    function generateQRs() {
      clearPreview();
      const preview = document.getElementById("preview");

      const singleSerial = document.getElementById("singleSerial").value.trim();
      const multiSerials = document.getElementById("multiSerials").value.trim().split("\n").filter(s => s);

      if (singleSerial) {
        const row = document.createElement("div");
        row.className = "row";
        for (let i = 0; i < 3; i++) {
          row.appendChild(createQRBox(singleSerial, 160));
        }
        preview.appendChild(row);
      }

      multiSerials.forEach(serial => {
        const row = document.createElement("div");
        row.className = "row";
        for (let i = 0; i < 5; i++) {
          row.appendChild(createQRBox(serial, 120));
        }
        preview.appendChild(row);
      });
    }

    function downloadPDF() {
      const element = document.getElementById("preview");
      const opt = {
        margin: 0.5,
        filename: "qrs.pdf",
        image: { type: "jpeg", quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "landscape" }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
