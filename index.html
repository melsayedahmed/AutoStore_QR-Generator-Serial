<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    .qr-box {
      border: 2px solid #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: inline-block;
      margin: 8px;
      page-break-inside: avoid;
      text-align: center;
      position: relative;
    }
    .qr-box canvas {
      display: block;
      margin: 0 auto;
    }
    .qr-label {
      margin-top: 6px;
      font-size: 14px;
      font-weight: bold;
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      page-break-inside: avoid;
    }
    .qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30%;
      height: auto;
      pointer-events: none;
      border-radius: 6px;
  
      /* الجديد */
      border: 2px solid #fefefe;
      background: white;
      box-sizing: border-box;
    }
  </style>
  
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">QR Generator</h1>
    <div class="mb-4">
      <label class="font-medium">Single Serial (3 QRs):</label>
      <input id="singleSerial" type="text" class="w-full border p-2 rounded mt-1" placeholder="Enter serial..." />
    </div>
    <div class="mb-4">
      <label class="font-medium">Multiple Serials (5 QRs each, 1 per line):</label>
      <textarea id="multiSerials" rows="5" class="w-full border p-2 rounded mt-1" placeholder="Enter serials..."></textarea>
    </div>
    <button onclick="generateQRs()" class="bg-blue-600 text-white px-4 py-2 rounded">Generate</button>
    <button onclick="downloadPDF()" class="bg-green-600 text-white px-4 py-2 rounded ml-2">Download PDF</button>

    <div id="preview" class="mt-6"></div>
  </div>

  <script>
    function clearPreview() {
      document.getElementById("preview").innerHTML = "";
    }

    function createQRBox(serial, size) {
      const box = document.createElement("div");
      box.className = "qr-box";

      const qrDiv = document.createElement("div");
      new QRCode(qrDiv, { text: serial, width: size, height: size, correctLevel: QRCode.CorrectLevel.H });

      // نضيف اللوجو
      const logo = document.createElement("img");
      const LOGO_PATH = "src/Logo.png";     // ضع logo.png في نفس الفولدر (اختياري)/
      logo.className = "qr-logo";
      qrDiv.appendChild(logo);

      const label = document.createElement("div");
      label.className = "qr-label";
      label.innerText = serial;

      box.appendChild(qrDiv);
      box.appendChild(label);

      return box;
    }

    function generateQRs() {
      clearPreview();
      const preview = document.getElementById("preview");

      const singleSerial = document.getElementById("singleSerial").value.trim();
      const multiSerials = document.getElementById("multiSerials").value.trim().split("\n").filter(s => s);

      if (singleSerial) {
        const row = document.createElement("div");
        row.className = "row";
        for (let i = 0; i < 3; i++) {
          row.appendChild(createQRBox(singleSerial, 160)); // كبار
        }
        preview.appendChild(row);
      }

      multiSerials.forEach(serial => {
        const row = document.createElement("div");
        row.className = "row";
        for (let i = 0; i < 5; i++) {
          row.appendChild(createQRBox(serial, 120));
        }
        preview.appendChild(row);
      });
    }

    function downloadPDF() {
      const element = document.getElementById("preview");
      const opt = {
        margin: 0.5,
        filename: "qrs.pdf",
        image: { type: "jpeg", quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "landscape" }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
